<!DOCTYPE html>
<html>
<head>
   
    <title>Calculator</title>
</head>

<body style="text-align: center ">

    <h2>CALCULATOR</h2>

    <label>Num 1 - <input id="t1"></label>
    <br><br>
    
    <label>Num 2 - <input id="t2"></label>
    <br><br>
    
    
        <button onclick="add()">Add</button>
        <button onclick="sub()">Sub</button>
        <button onclick="mul()">Mul</button>
        <button onclick="div()">Div</button>
    
    <br><br>
    <textarea name="Result" id="tr"></textarea>
    <br><br>
</body>

<script>
    var n1,n2,result;
        
    function cal()
    {
       n1=parseInt(document.getElementById("t1").value);
       n2=parseInt(document.getElementById("t2").value);   
    }
    function add()
    {
        cal();
        result=n1+n2
        document.getElementById("tr").innerText=" "+result 
    }
    function sub()
    {
        cal();
        result=n1-n2
        document.getElementById("tr").innerText=" "+result 

    }
    function mul()
    {
        cal();
        result=n1*n2
        document.getElementById("tr").innerText=" "+result 

    }
   function div()
   {
    cal();
    result=n1/n2
    document.getElementById("tr").innerText=" "+result 

   }
</script>

</html>
